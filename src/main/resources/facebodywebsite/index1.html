var swiper = new Swiper('.swiper-container-son', {
  direction : 'vertical',
      // simulateTouch: false,
      mousewheel: true,
      nested: true,
      
      on: {
        init:function(swiper){
          slide=this.slides.eq(0);
          console.log(this.slides)
          slide.addClass('ani-slide');
          // swiperAnimateCache(this); //隐藏动画元素 
          // swiperAnimate(this); //初始化完成开始动画
        },
      transitionStart: function(){
          for(i=0;i<this.slides.length;i++){
            slide=this.slides.eq(i);
              slide.removeClass('ani-slide');
        }
        },
      transitionEnd: function(){
        slide=this.slides.eq(this.activeIndex);
          slide.addClass('ani-slide');
        },

        slideChangeTransitionStart: function () {
        //此处禁止 外层 swiper
          window.window_swiper.mousewheel.disable();
         
        },
        slideChangeTransitionEnd: function () {
          window.window_swiper.mousewheel.enable();
          // swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        },
        onInit: function(swiper) {//轮播初始化时候执行动画
        swiperAnimateCache(swiper);
        swiperAnimate(swiper);
   }, 
        onSlideChangeEnd: function(swiper) {//轮播切换到最后一张的时候重新执行
          swiperAnimate(swiper);
        }
      }
    });
